{% extends "base.html" %}

{% block extra_styles  %}
<style>
    p {
        color: #f2f4f5; /* Dark gray for subtle, readable text */
    }
    .card-header {
        background-color: #e9ecef; /* Light gray header background */
        color: #007bff; /* Header text color */
    }
    .card-body {
        background-color: #ffffff; /* Ensures card body background is white */
        color:#212529
    }
    .code-snippet {
        background-color: #f8f9fa; /* Slightly off-white for less harsh contrast */
        color: #212529; /* Dark color for the code to ensure readability */
    }
</style>
{% endblock %}



{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Secret Hangman Game No # {{ game_num }}
        </div>
        <div class="card-body">
            <h5 class="card-title">Created by {{ creator }}</h5>
            <p class="card-text">Game Status: {{ status }}</p>
            <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#participateModal">Participate in Game</a>
            <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#submitWordModal">Submit Word</a>
            <a type="button" class="btn btn-primary">Check Status</a>
        </div>
    </div>
</div>


<div style="position: fixed; bottom: 20px; left: 20px;">
    <button class="btn btn-info btn-lg">Instructions</button>
</div>

<!-- Modal -->
<div class="modal fade" id="participateModal" tabindex="-1" role="dialog" aria-labelledby="participateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-dark" id="participateModalLabel">Participate in Game</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form -->
          <form  class="form" onsubmit="join_game(event)">
            <div class="form-group">
              <label for="name" class="text-dark">Name:</label>
              <input type="text" class="form-control" id="guesser-name" required>
            </div>
            <!-- <div class="form-group">
              <label for="party_id">Your Party ID:</label>
              <input type="text" class="form-control" id="party_id" required>
            </div>
            <div class="form-group">
              <label for="store_id">Store ID:</label>
              <input type="text" class="form-control" id="store_id" required>
            </div> -->
            <button id="join-game-btn" type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='hangman.js') }}"></script>


{% endblock %}
